<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    const $=a=>document.getElementById(a);
    let tt=null;
    let tmpJson = {
        "graph": [],
        "links": [
            { "source": 0, "target": 1 },
            { "source": 0, "target": 2 },
            { "source": 0, "target": 3 },
            { "source": 0, "target": 4 },

            { "source": 0, "target": 6 },
            { "source": 1, "target": 3 },
            { "source": 1, "target": 4 },
            { "source": 1, "target": 5 },
            { "source": 1, "target": 6 },
            { "source": 2, "target": 4 },
            { "source": 2, "target": 5 },
            { "source": 2, "target": 6 },
            { "source": 3, "target": 5 },
            { "source": 3, "target": 6 },
            { "source": 5, "target": 6 },
            { "source": 0, "target": 7 },
            { "source": 1, "target": 8 },
            { "source": 2, "target": 9 },
            { "source": 3, "target": 10 },
            { "source": 4, "target": 11 },
            { "source": 5, "target": 12 },
            { "source": 6, "target": 13 }],
        "nodes": [
            { "id": "0" },
            { "id": "1" },
            { "id": "2" },
            { "id": "3" },
            { "id": "4" },
            { "id": "5" },

            { "id": "11" },
            { "id": "12" },
            { "id": "13" }],
        "directed": false,
        "multigraph": false
    };

    class Graph {
        constructor(json) {
            this.json = json;
            this.verties = json.nodes;
            this.edges = json.links;
            this.vertex = this.verties.length;
            this.adj = [];

            for (let i = 0; i < this.vertex; i++) {
                this.adj.push([]);
            }
            for (let i of this.edges) {
                let a = parseInt(i.source), b = parseInt(i.target);
                this.adj[a].push(b); this.adj[b].push(a);
            }
        }
    }

    class GCP extends Graph {
        constructor(graphJson, geneticN) {
            super(graphJson);
            this.genN = geneticN;
            //this.color = new Array(this.vertex);

            this.pool = new Array(this.genN);
            for (let i = 0; i < this.genN; i++) this.pool[i] = new Array(this.vertex);
        }

        init_fillOnePool(t, k) { //t번째 유전자 초기화
            for (let i = 0; i < k; i++) {
                this.pool[t][i] = i;
            }
            for (let i = k; i < this.vertex; i++) {
                this.pool[t][i] = Math.floor(Math.random() * k);
            }
            for (let i = 0; i < this.vertex / 2; i++) {
                let a = Math.floor(Math.random() * this.vertex);
                let b = Math.floor(Math.random() * this.vertex);
                let tmp = this.pool[t][a];
                this.pool[t][a] = this.pool[t][b];
                this.pool[t][b] = tmp;
            }
        }

        init(k) {
            this.genCnt = 0;
            this.k = k;
            console.log("init...");
            for (let i = 0; i < this.genN; i++) this.init_fillOnePool(i, k);
        }

        cost(gen) {
            let ret = 0;
            for (let i of this.edges) {
                let a = i.source.id, b = i.target.id;
                if (gen[a] === gen[b]) ret++;
            }
            return ret;
        }

        mutation(gen, per) {
            for (let i in gen) {
                let bias = Math.random()*100;
                if (bias <= per) if(gen.hasOwnProperty(i)) gen[i] = Math.floor(Math.random() * this.k);
            }
            return gen;
        }

        nextGen() {
            if(this.k === 2 || this.k === '2'){
                return this.getLog(this.getBest());
            }
            this.genCnt++;
            let newPool = new Array(this.vertex);
            let idx = 0;
            for (let i = 0; i < this.genN; i++) newPool[i] = new Array(this.vertex);
            for (let i = 0; i < this.genN; i += 2) {
                if (this.cost(this.pool[i]) > this.cost(this.pool[i + 1])) {
                    newPool[idx++] = this.pool[i + 1];
                } else newPool[idx++] = this.pool[i];
            }

            for (let i = 0; i < this.genN / 2; i++) {
                let tmp = new Array(this.vertex);
                let nxt = (i + 1) % (this.genN / 2);
                for (let j = 0; j < this.vertex; j++) {
                    let rnd = Math.random();
                    if (rnd < 0.5) tmp[j] = newPool[i][j];
                    else tmp[j] = newPool[nxt][j];
                }
                newPool[idx++] = tmp;
            }
            for (let i=0; i<this.genN; i++){
                newPool[i] = this.mutation(newPool[i], 0.15);
            }
            this.pool = newPool;
            let tmptmp = this.getLog(this.getBest());
            $("gen").innerText = "gen : " + this.genCnt + ", cost : " + tmptmp.cost + " k : " + this.k;

            let v = this.json.nodes.length, e = this.json.links.length;
            if(tmptmp.cost === 0 || (this.genCnt > Math.max(Math.max(v*v, v*e), 500))){
                this.init(this.k-1);
            }
            console.log(tmptmp.cost);
            return tmptmp;
        }

        getBest() {
            let minScore = this.edges.length + 10;
            let bestidx = -1;
            for (let i = 0; i < this.genN; i++) {
                let c = this.cost(this.pool[i]);
                if (c < minScore) {
                    minScore = c;
                    bestidx = i;
                }
            }
            return this.pool[bestidx];
        }

        getLog(gen) {
            let ret = this.json;
            for (let i = 0; i < this.vertex; i++) ret.nodes[i].group = gen[i];
            for (let i = 0; i < ret.links.length; i++) {
                let a = ret.links[i].source.id, b = ret.links[i].target.id;
                if (gen[a] === gen[b]) ret.links[i].value = "0";
                else ret.links[i].value = "1";
            }
            ret.cost = this.cost(gen);
            return ret;
        }
    }

    function makeGraph(v, e){
        let newGraph = {};
        newGraph.graph = [];
        newGraph.links = [];
        newGraph.nodes = [];
        newGraph.directed = false;
        newGraph.multigraph = false;
        for(let i=0; i<v; i++){
            newGraph.nodes.push({"id" : i});
        }

        for(let i=0; i<v-1; i++){
            newGraph.links.push({"source" : i, "target" : i+1});
        }

        for(let i=v-1; i<e; i++){
            let a, b;
            while(1){
                a = Math.floor(Math.random()*v);
                b = Math.floor(Math.random()*v);
                if(a === b) continue;
                if(a > b){
                    let tt = a; a = b; b = tt;
                }
                let flag = false;
                for(let j of newGraph.links){
                    if(j.source === a && j.target === b) flag = true;
                }
                if(!flag) break;
            }
            newGraph.links.push({"source" : a, "target" : b});
        }
        return newGraph;
    }

    let v = 20, e = 40;
    let newGraph = makeGraph(v, e);
    let tmp = new GCP(newGraph, 300);
    //tmp.init(Math.max(10, v/2));
    tmp.init(6);

</script>
<script>
    const width = 1500,
        height = 500;
    const linkDis = 250;
    const siz = 6;
    const stroke_siz = 3;
    const color = d3.scale.category20();
    let graph;
    graphInit();

    function graphInit() {
        graph = {
            "graph": [],
            "links": [
                { "source": 0, "target": 1 },
                { "source": 0, "target": 2 },
                { "source": 0, "target": 3 },
                { "source": 0, "target": 4 },
                { "source": 0, "target": 5 },
                { "source": 0, "target": 6 },
                { "source": 1, "target": 3 },
                { "source": 1, "target": 4 },
                { "source": 1, "target": 5 },
                { "source": 1, "target": 6 },
                { "source": 2, "target": 4 },
                { "source": 2, "target": 5 },
                { "source": 2, "target": 6 },
                { "source": 3, "target": 5 },
                { "source": 3, "target": 6 },
                { "source": 5, "target": 6 },
                { "source": 0, "target": 7 },
                { "source": 1, "target": 8 },
                { "source": 2, "target": 9 },
                { "source": 3, "target": 10 },
                { "source": 4, "target": 11 },
                { "source": 5, "target": 12 },
                { "source": 6, "target": 13 }],
            "nodes": [
                { "id": "0" },
                { "id": "1" },
                { "id": "2" },
                { "id": "3" },
                { "id": "4" },
                { "id": "5" },
                { "id": "6" },
                { "id": "7" },
                { "id": "8" },
                { "id": "9" },
                { "id": "10" },
                { "id": "11" },
                { "id": "12" },
                { "id": "13" }],
            "directed": false,
            "multigraph": false
        };
        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        let force = d3.layout.force()
            .charge(-120)
            .linkDistance(linkDis)
            .size([width, height])
            .nodes(graph.nodes)
            .links(graph.links)
            .start();


        let link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function() { return stroke_siz; })
            .style("stroke", function(d) { return d.value == 0 ? "#F00" : "#888"; });

        let node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", siz)
            .style("fill", function(d) { return color(d.group); })
            .call(force.drag);

        node.append("title")
            .text(function(d) { return d.id; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        });
    }

    function startGen(){
        if(tt==null) tt=setInterval(nextGenButtonOnClick,500);
    }
    function stopGen(){
        clearInterval(tt);tt=null;
    }

    function nextGenButtonOnClick() {
        let graph = tmp.nextGen();
        d3.select("svg").selectAll("*").remove();
        d3.select("svg").remove();

        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        let force = d3.layout.force()
            .charge(-120)
            .linkDistance(linkDis)
            .size([width, height])
            .nodes(graph.nodes)
            .links(graph.links)
            .start();


        let link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function() { return stroke_siz; })
            .style("stroke", function(d) { return d.value == 0 ? "#F00" : "#888"; });

        let node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", siz)
            .style("fill", function(d) { return color(d.group); })
            .call(force.drag);

        node.append("title")
            .text(function(d) { return d.id; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        });
    }
